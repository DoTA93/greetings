<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Greeting</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="text-effect">
    <!-- Select the text in the preview and type in your own -->
    <h1 class="neon" id="name">
      <!-- <script type="text/javascript" language="Javascript">
        
      </script> -->
    </h1>
    <div class="gradient"></div>
    <div class="spotlight"></div>
  </div>

  <a href="#" class="float" id="menu-share">
    <i class="fa fa-share my-float"></i>
  </a>

  <ul>
    <li>
      <a href="whatsapp://send?text=https://mortuz.github.com/mortuz?=The text to share!" data-action="share/whatsapp/share">
        <i class="fa fa-whatsapp my-float"></i>
      </a>
    </li>
    <!-- <li>
      <a href="#">
        <i class="fa fa-google-plus my-float"></i>
      </a>
    </li> -->
    <li>
      <a href="/greeting">
        <i class="fa fa-plus my-float"></i>
      </a>
    </li>
  </ul>

  <script>
    function getParam(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(window.location.href);
        if (results == null)
          return "";
        else
          return results[1];
      }


    var name = getParam('n');
    if (name) {
      name = name.split('+').join(' ');
    } else {
      setTimeout(function() {
      name = prompt("Please Enter Your Name");
      window.location = '/greeting/?n=' +name.split(' ').join('+');
      }, 500)
    }
      var el = document.getElementById('name');
      el.innerHTML = name;
      el.setAttribute('data-text', name);    

  </script>
</body>
</html>
